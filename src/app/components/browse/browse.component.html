<section class="browse__post__container">
  <ul>
    <li *ngFor="let post of posts" routerLink="/post/{{ post.id }}">
      <h2>{{ post.title }}</h2>

      <div class="browse__post__list__info">
        <span>{{ post.createdAt }}</span>
        <span>{{ post.author }}</span>
      </div>
    </li>
  </ul>
</section>
